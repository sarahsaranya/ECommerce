<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login Page</title>
<img src="login.png" height="100%" width="100%">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: white;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        .login-box {
            background-color: #222;
            padding: 60px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .avatar {
            margin-bottom: 20px;
        }

        .avatar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover; /* Ensures image fits in circular frame */
        }

        .input-box {
            margin-bottom: 25px;
            position: relative;
        }

        .input-box input {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            background-color: #555;
            color: white;
            font-size: 16px;
        }

        .input-box .icon {
            position: absolute;
            right: 15px;
            top: 15px;
            color: white;
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .options label {
            margin-right: 10px;
        }

        .options a {
            color: white;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #4caf50, #2e7d32);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: linear-gradient(45deg, #66bb6a, #388e3c);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .signup-link {
            margin-top: 20px;
        }

        .signup-link a {
            color: white;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
<h2>Login</h2><br>
            <form id="loginForm">
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="fa fa-lock icon"></i>
                </div>
                <div class="options">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <div class="signup-link">
                <p>Not a member? <a href="signup.html">Create account</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event){
            event.preventDefault(); // Prevent the form from submitting
            window.location.href = "collections.html"; // Redirect to home page after login
        });
    </script>
</body>
</html>
