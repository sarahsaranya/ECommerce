<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wishlist - TrendNest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        body {
            background-color: #1d1d1d;
            color: #fff;
            margin: 0;
            font-family: -apple-system, "Helvetica Neue", sans-serif, "Mier Book";
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .brand-name {
            font-size: 2em;
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .wishlist-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
            padding: 20px;
        }

        .item {
            width: 30%;
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 10px;
        }

        .item img {
            width: 100%;
            height: 220px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .item-info {
            text-align: left;
            font-size: 1em;
        }

        .details span {
            display: block;
            margin-bottom: 5px;
        }

        .availability {
            color: red;
            font-size: 0.9em;
        }

        .stars {
            color: gold;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="brand-name">TrendNest</div>
        <div class="navbar">
            <a href="index.html">Home</a>
        </div>
    </div>

    <h1>Your Wishlist</h1>

    <div class="wishlist-items">
        
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let wishlistItems = JSON.parse(localStorage.getItem("wishlistItems")) || [];
            let wishlistContainer = document.querySelector('.wishlist-items');

            if (wishlistItems.length === 0) {
                wishlistContainer.innerHTML = "<p>Your wishlist is empty.</p>";
            } else {
                wishlistItems.forEach(item => {
                    let itemElement = `
                        <div class="item">
                            <img src="${item.image}" alt="Product">
                            <div class="item-info">
                                <p class="details">
                                    <span class="price">Price: ${item.price}</span>
                                    <span class="size">Size: ${item.size}</span>
                                    <span class="color">Color: ${item.color}</span>
                                </p>
                                <p class="availability">${item.availability}</p>
                                <span class="stars">${item.stars}</span>
                            </div>
                        </div>
                    `;
                    wishlistContainer.innerHTML += itemElement;
                });
            }
        });
    </script>
</body>
</html>
