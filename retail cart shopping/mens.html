<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Collection - TrendNest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        * {
    font-family: -apple-system, "Helvetica Neue", sans-serif, "Mier Book";
      }
        body {
            background-color: #1d1d1d;
            color: #fff;
           
            margin: 0;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .brand-name {
            font-size: 2em;
            color: #fff;
        }

        .navbar {
            display: flex;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            display: flex; /* Flexbox to center icon and text */
            align-items: center; /* Center align the icons */
        }
        .navbar a .icon {
       width: 25px; /* Set desired width */
      height: 25px; /* Set desired height */
      margin-left: 5px; /* Space between text and icon */
     }

        .navbar a:hover {
            background-color: #575757;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .item-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px; /* Reduced gap between cards */
            padding: 20px;
        }

        .item {
            width: 30%; /* Reduced width to fit 3 cards per row */
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 10px; /* Reduced padding */
            transition: transform 0.2s;
        }

        .item img {
            width: 100%;
            height: 220px; /* Slightly reduced height */
            object-fit: contain;
            margin-bottom: 10px; /* Reduced space below the image */
        }

        .item-info {
            text-align: left;
            font-size: 1em;
            margin-bottom: 10px; /* Space before the buttons */
        }

        .item-info .details {
            margin-bottom: 10px;
            padding :5px 60px 5px 10px;
        }

        .item-info .details span {
            display: inline-block;
            margin-right:  10px; /* Space between price, size, and color */
        }

        .price {
            font-weight: bold;
        }

        .size, .color {
            font-size: 1em;
        }

        .item-info .availability {
            font-size: 0.9em;
            color: red;
            display: inline-block;
        }

        .stars {
            color: gold;
            margin-left: 10px;
            display: inline-block;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
        }

        .add-to-cart {
            background-color: #f1f5f6;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            width: 49%; /* Half-width for the button */
            text-align: center;
        }

        .add-to-cart:hover {
            background-color: #e6b800;
        }

        .heart-button {
            background: none;
            border: none;
            cursor: pointer;
            color: red;
            font-size: 1.5em;
            width: 49%; /* Half-width for the heart button */
            text-align: center;
        }

        .heart-button:hover {
            color: darkred;
        }

    </style>
</head>
<script src="shop.js"></script>
